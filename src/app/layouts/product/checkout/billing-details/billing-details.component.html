<div class="container mt-3">
  <div class="col-md order-md-1">
    <h4 class="mb-3">Dirección de Facturación  </h4>
    <form class="needs-validation" #userDetailsForm="ngForm" (ngSubmit)="updateUserDetails(userDetailsForm)">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">Nombre </label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="userDetail.firstName" name="firstName"
            required>
          <div class="invalid-feedback">
            El nombre es Obligatorio.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Apellido</label>
          <input type="text" class="form-control" id="lastName" [(ngModel)]="userDetail.lastName" name="lastName"
            required>
          <div class="invalid-feedback">
              El Apellido es Obligatorio.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email">Email
          <span class="text-muted">(Optional)</span>
        </label>
        <input type="email" class="form-control" id="email" [(ngModel)]="userDetails.emailId" name="email" [disabled]="true">
        <div class="invalid-feedback">
            El Email es Obligatorio.
        </div>
      </div>

      <div class="mb-3">
        <label for="address">Dirección</label>
        <input type="text" class="form-control" id="address" placeholder="1234 Main St" [(ngModel)]="userDetail.address1"
          name="address1" required>
        <div class="invalid-feedback">
            La Dirección es Obligatoria.
        </div>
      </div>

      <div class="mb-3">
        <label for="address2">Dirección 2
          <span class="text-muted">(Opcional)</span>
        </label>
        <input type="text" class="form-control" id="address2" placeholder="Apartment or suite" [(ngModel)]="userDetail.address2"
          name="address2">
      </div>

      <div class="row">
        <div class="col-md-5 mb-3">
          <label for="country">Pais</label>
          <select class="custom-select d-block w-100" id="country" required [(ngModel)]="userDetail.country" name="country">
            <option value="">Elegir...</option>
            <option>Argentina</option>
          </select>
          <div class="invalid-feedback">
            Seleccione un Pais Valido.
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="state">Provincia</label>
          <select class="custom-select d-block w-100" id="state" [(ngModel)]="userDetail.state" name="state" required>
            <option value="">Elegir...</option>
            <option>Córdoba</option>
          </select>
          <div class="invalid-feedback">
            Eliga una provincia válida.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="zip">Codigo Postal</label>
          <input type="text" class="form-control" id="zip" placeholder="" [(ngModel)]="userDetail.zip" name="zip"
            required>
          <div class="invalid-feedback">
            El Codigo Postal es Obligatorio.
          </div>
        </div>
      </div>
      <hr class="mb-4">
      <button class="btn btn-primary btn-lg btn-block" type="submit">Continuar a la comprobación
        </button>
    </form>
  </div>
