<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Agregar Producto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" #addProductForm="ngForm" (ngSubmit)="createProduct(addProductForm)">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="productName">Nombre del producto</label>
              <input type="text" class="form-control" id="productName" name="productName" [(ngModel)]="product.productName" placeholder="Nombre del producto"
                value="" required>
              <div class="invalid-feedback">
                El nombre del producto es obligatorio.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="productCategory">Categoria</label>
              <input type="text" class="form-control" id="productCategory" name="productCategory" [(ngModel)]="product.productCategory"
                placeholder="Categoria" value="" required>
              <div class="invalid-feedback">
               La Categoria es obligatoria.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="productDescription">Descripción
              <span class="text-muted">(Opcional)</span>
            </label>
            <textarea type="text" class="form-control" id="productDescription" placeholder="Descripción" name="productDescription"
              [(ngModel)]="product.productDescription"></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="productPrice">Precio</label>
              <input type="number" name="productPrice" class="form-control" [(ngModel)]="product.productPrice" placeholder="Precio"
                id="productPrice" value="" required>
              <div class="invalid-feedback">
                El precio es obligatorio.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="productQuatity">Cantidad</label>
              <input type="text" class="form-control" id="productQuatity" name="productQuatity" [(ngModel)]="product.productQuatity" placeholder="Cantidad Disponible"
                value="" required>
              <div class="invalid-feedback">
                La cantidad es obligatoria.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="productSeller">Vendedor</label>
            <input type="text" class="form-control" id="productSeller" [(ngModel)]="product.productSeller" name="productSeller" placeholder="Vendedor"
              required>
          </div>
          <div class="mb-3">
            <label for="productImageUrl">Imágen Del producto</label>
            <input type="text" class="form-control" id="productImageUrl" [(ngModel)]="product.productImageUrl" name="productImageUrl"
              placeholder="Imagen Url" required>
          </div>

          <hr class="mb-4">

          <button class="btn btn-primary btn-lg btn-block" type="submit">Agregar Producto</button>
        </form>
      </div>
    </div>
  </div>
</div>
